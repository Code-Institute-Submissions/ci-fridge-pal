{% if messages %}
<div class="row mx-2 mx-md-4">
    {% for message in messages %}
    <div class="alert alert-dismissible alert-success fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
