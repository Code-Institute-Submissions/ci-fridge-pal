{% block content %}
<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary">Add Item</button>
        </form>
    </div>
</div>
{% endblock content %}
