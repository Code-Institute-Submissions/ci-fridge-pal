{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-10 col-sm-8 col-md-6 mx-auto mt-2">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="d-grid">
                {% if request.resolver_match.url_name == "add-item" %}
                <button class="btn btn-primary">Add Item</button>
                {% else %}
                <button class="btn btn-primary">Edit Item</button>
                {% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
